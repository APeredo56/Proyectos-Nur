<ion-modal trigger="btnGeneration" [initialBreakpoint]="0.45" [breakpoints]="[0, 0.45, 0.8, 1]" 
  (didDismiss)="emitGeneration()">
  <ng-template>
    <ion-content class="ion-padding">
      <ion-title>Generations</ion-title>
      <p class="text">Use search for generations to explore your Pok√©mon!</p>
        <ion-grid>
          <ion-row>
            <ion-col *ngFor="let num of btnAmount" ion-text-center>
              <ion-button class="genBtn" (click)="setActiveBtn(num)"
              [ngClass]="{'active': activeBtn === num}">
                <div class="genBtnContent">
                  <img [src]="baseUrl + num + '.png'" style="display: block;">
                  <p [ngClass]="{'text': activeBtn !== num}">Generation {{getGenRoman(num)}}</p>
                </div>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
