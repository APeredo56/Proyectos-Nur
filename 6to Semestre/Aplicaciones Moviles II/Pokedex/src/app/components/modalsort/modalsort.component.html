<ion-modal trigger="btnSort" [initialBreakpoint]="0.4" [breakpoints]="[0, 0.4, 0.6, 1]" (didDismiss)="emitSortCriterion()">
  <ng-template>
    <ion-content class="ion-padding">
      <ion-title>Sort</ion-title>
      <p class="text">Sort Pokémons alphabetically or by National Pokédex number!</p>
      <ion-button class="btnSort" [ngClass]="{active: sortCriterion === 'smallest', 'text': sortCriterion !== 'smallest'}"
        expand="block" (click)="setSortCriterion('smallest')">
          Smallest number first
      </ion-button>
      <ion-button class="btnSort" [ngClass]="{active: sortCriterion === 'highest', 'text': sortCriterion !== 'highest'}" 
        expand="block" (click)="setSortCriterion('highest')">
        Highest number first
      </ion-button>
      <ion-button class="btnSort" [ngClass]="{active: sortCriterion === 'A-Z', 'text': sortCriterion !== 'A-Z'}"
        expand="block" (click)="setSortCriterion('A-Z')">
          A-Z
      </ion-button>
      <ion-button class="btnSort" [ngClass]="{active: sortCriterion === 'Z-A', 'text': sortCriterion !== 'Z-A'}"
        expand="block" (click)="setSortCriterion('Z-A')">
          Z-A
      </ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
