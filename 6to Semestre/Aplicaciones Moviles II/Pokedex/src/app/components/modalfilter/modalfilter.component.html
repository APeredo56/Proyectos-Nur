<ion-modal trigger="btnFilter" [initialBreakpoint]="0.45" [breakpoints]="[0, 0.45, 0.9, 1]">
  <ng-template>
    <ion-content class="ion-padding">
      <ion-title>Filters</ion-title>
      <p class="text">Use advanced search to explore Pok√©mon by type, weakness, height and more!</p>
      <ion-grid>
        <ion-row class="filter__title__row">
          <p class="bold">Types</p>
        </ion-row>
        <ion-row class="horizontal__scroll">
          <div class="horizontal__scroll">
          <ion-button *ngFor="let type of typesList" fill="clear" shape="round" (click)="toggleTypeFilter(type)"
            [ngStyle]="typeFilter.includes(type)? {'--background': 'var(--type-' + type + ')'}: {}">
              <ion-icon slot="icon-only" [src]="'assets/icon/type/' + type + '.svg'"
                [ngStyle]="typeFilter.includes(type)? {'color': 'white'}: {'color': 'var(--type-' + type + ')'}">
              </ion-icon>
          </ion-button>
        </div>
        </ion-row>
        <ion-row class="filter__title__row">
          <p class="bold">Weaknesses</p>
        </ion-row>
        <ion-row>
          <div class="horizontal__scroll">
          <ion-button *ngFor="let type of typesList" fill="clear" shape="round" (click)="toggleWeaknessFilter(type)"
              [ngStyle]="weaknessFilter.includes(type)? {'--background': 'var(--type-' + type + ')'}: {}">
                <ion-icon slot="icon-only" [src]="'assets/icon/type/' + type + '.svg'"
                  [ngStyle]="weaknessFilter.includes(type)? {'color': 'white'}: {'color': 'var(--type-' + type + ')'}">
                </ion-icon>
            </ion-button>
          </div>
        </ion-row>
        <ion-row class="filter__title__row">
          <p class="bold">Heights</p>
        </ion-row>
        <ion-row>
          <ion-button fill="clear" shape="round" (click)="toggleHeightFilter('short')"
            [ngStyle]="heightFilter.includes('short')? {'--background': '#FFC5E6'}: {}">
              <ion-icon slot="icon-only" src="assets/icon/filters/Short.svg"
                [ngStyle]="heightFilter.includes('short')? {'color': 'white'}: {'color': '#FFC5E6'}">
              </ion-icon>
          </ion-button>
          <ion-button fill="clear" shape="round" (click)="toggleHeightFilter('medium')"
            [ngStyle]="heightFilter.includes('medium')? {'--background': '#AEBFD7'}: {}">
              <ion-icon slot="icon-only" src="assets/icon/filters/Medium.svg"
                [ngStyle]="heightFilter.includes('medium')? {'color': 'white'}: {'color': '#AEBFD7'}">
              </ion-icon>
          </ion-button>
          <ion-button fill="clear" shape="round" (click)="toggleHeightFilter('tall')"
            [ngStyle]="heightFilter.includes('tall')? {'--background': '#AAACB8'}: {}">
              <ion-icon slot="icon-only" src="assets/icon/filters/Tall.svg"
                [ngStyle]="heightFilter.includes('tall')? {'color': 'white'}: {'color': '#AAACB8'}">
              </ion-icon>
          </ion-button>
        </ion-row>
        <ion-row class="filter__title__row">
          <p class="bold">Weights</p>
        </ion-row>
        <ion-row>
          <ion-button fill="clear" shape="round" (click)="toggleWeightFilter('light')"
            [ngStyle]="weightFilter.includes('light')? {'--background': '#99CD7C'}: {}">
              <ion-icon slot="icon-only" src="assets/icon/filters/Light.svg"
                [ngStyle]="weightFilter.includes('light')? {'color': 'white'}: {'color': '#99CD7C'}">
              </ion-icon>
          </ion-button>
          <ion-button fill="clear" shape="round" (click)="toggleWeightFilter('normal')"
            [ngStyle]="weightFilter.includes('normal')? {'--background': '#57B2DC'}: {}">
              <ion-icon slot="icon-only" src="assets/icon/filters/Normal.svg"
                [ngStyle]="weightFilter.includes('normal')? {'color': 'white'}: {'color': '#57B2DC'}">
              </ion-icon>
          </ion-button>
          <ion-button fill="clear" shape="round" (click)="toggleWeightFilter('heavy')"
            [ngStyle]="weightFilter.includes('heavy')? {'--background': '#5A92A5'}: {}">
              <ion-icon slot="icon-only" src="assets/icon/filters/Heavy.svg"
                [ngStyle]="weightFilter.includes('heavy')? {'color': 'white'}: {'color': '#5A92A5'}">
              </ion-icon>
          </ion-button>
        </ion-row>
        <ion-row class="filter__title__row">
          <p class="bold">Number Range</p>
        </ion-row>
        <ion-row>
          <ion-range [dualKnobs]="true" [value]="{ lower: minRange, upper: initialMaxRange }" min="0" [max]="initialMaxRange"
            pin="true" (ionChange) = "rangeChanged($event)">
          </ion-range>
        </ion-row>
        <ion-row id="action__row">
          <ion-col class="col__left">
            <ion-button expand="block" class="action__btn" (click)="resetFilters()">Reset</ion-button>
          </ion-col>
          <ion-col class="col__right">
            <ion-button expand="block" class="action__btn" (click)="closeModal()">Apply</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
