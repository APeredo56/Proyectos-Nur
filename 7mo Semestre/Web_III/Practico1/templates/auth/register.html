{% extends "base.html" %}
{% block content %}
    <div class="d-flex flex-column banner p-3 align-items-center flex-grow-1">
        <h1 class="text-white pb-3">Registrarse</h1>
        <div class="w-50 bg-dark border rounded p-3 d-flex flex-column align-items-center">
            <form method="post" class="text-white">
                {% csrf_token %}
                {{ form.as_div }}
                <div class="mt-3 text-center">
                    <input type="submit" value="Registrarse" class="btn btn-outline-info">
                    <a href="{% url 'login' %}" class="ms-3 link-info">
                        ¿Ya tienes una cuenta? Inicia Sesión
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
